<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <center>
   <table border="1" cellspacing="5" cellpadding="5" bgcolor="cyan">
       <caption><h4>Student List</h4></caption>
       <tr>
           <th colspan="4" bgcolor="yellow">Student</th>
       </tr>
       <tr>
           <th rowspan="8" bgcolor="yellow">List</th>
       </tr>
       <tr bgcolor="red">
           <th>SNO</th>
           <th>Name</th>
           <th>Percentage</th>
       </tr>
       <tr bgcolor="pink">
           <td>1</td>
           <td>Ram</td>
           <td>70</td>
       </tr>
       <tr bgcolor="orange">
           <td>2</td>
           <td>Sam</td>
           <td>85</td>
       </tr>
       <tr>
        <th colspan="4" bgcolor="yellow"><center>List</center> </th>
    </tr>
       <tr bgcolor="Thistle">
        <td>3</td>
        <td>Don</td>
        <td>95</td>
    </tr>
    <tr bgcolor="blue">
        <td>4</td>
        <td>Henry</td>
        <td>75</td>
    </tr>
    <tr bgcolor="white">
        <td>5</td>
        <td>Bill</td>
        <td>35</td>
    </tr>


   </table>
   </center>
</body>
</html>
